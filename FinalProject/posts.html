<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="https://unpkg.com/vue@next"></script>
		<title>BookFace: Social Network For Learning</title>
		<meta name="description" content="Social Network For Learning">
		<meta name="author" content="SitePoint">
		<link rel="stylesheet" href="snflstyles.css">
	</head>
	<body>
		<header>
			<h1> BookFace </h1>
			<nav class="options">
				<ul>
					<li><a href="posts.html">Posts</a></li>
					<li><a href="userlist.html">Users</a></li>
					<li><a href="usermod.html">User Info</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<h3> Posts </h3>
			<ul id='post-list'>
				<li v-for='post in posts' :key='post.timestamp'>
					<p class='spaceId'>User ID:{{post.userId}}<p><p class='spaceText'>{{post.text}}<p><p class='spaceTime'>Time of Post:{{post.timestamp}}<p>
				</li> 
			</ul>
		</section>
		<script>
			fetch('http://35.39.165.226:3500/posts')
	.then(data => data.json() )
	.then(json => {
		console.log(json);
		Vue.createApp({
			data(){
				return {
					posts: json.reverse()
				}
			}
		}).mount('#post-list');
	});
		</script>
	</body>
</html>
